<form
  [class]="plugin.formState || 'done'">
  <div class="form-group">
    <select #dropdown>
      <option></option>
      <option value="combo-a">Combo A</option>
      <option value="url">URL (and title?)</option>
      <option>HLR</option>
      <option>Map</option>
    </select>
    <input type="text"
           #textInput
           placeholder="URL (and title?)"
           [value]="plugin.pluginInput || plugin.pluginTitle"
           name="textInput">
  </div>
  <div class="form-column">
    <button
      class="x-to-close"
      (click)="removePlugin(this)">
        ✖
    </button>
    <button
      type="submit"
      class="submitter"
      (click)="pluginFormAccept($event, dropdown, textInput, plugin)">
      ✓
    </button>
  </div>
</form>
