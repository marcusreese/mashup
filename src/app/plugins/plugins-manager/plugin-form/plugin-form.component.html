<form
  [class]="plugin.formState || 'done'">
  <div class="form-group">
    <select>
      <option></option>
      <option>RF</option>
      <option>URL</option>
      <option>HLR</option>
      <option>Map</option>
    </select>
    <input type="text"
           required
           placeholder="URL + Title"
           [value]="plugin.pluginTitle"
           name="textInput">
  </div>
  <div class="form-column">
    <button
      class="x-to-close"
      (click)="removePlugin(this)">
        ✖
    </button>
    <button
      class="submitter"
      (click)="pluginFormAccept($event)">
      ✓
    </button>
  </div>
</form>
