<!--See plugins manager for example of making this a component-->
<div *ngFor="let plugin of (plugins | async)">
  <div *ngIf="plugin.pluginType === 'bsr' || true" class="bsr-line">
    <span class="bsr-label" >
      {{plugin.pluginTitle}}
    </span>
    <span class="bsr-rf-toggle">
      <span class="bsr-rf-status off" [ngClass]="{ current: !plugin.isOn }">
        Off
      </span>
      <span class="bsr-rf-status on" [ngClass]="{ current: plugin.isOn }">
        On
      </span>
    </span>
  </div>
</div>
