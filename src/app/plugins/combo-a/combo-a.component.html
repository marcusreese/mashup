<!--See devices manager for example of making this a component-->
<div *ngFor="let device of (devices | async)">
  <div *ngIf="device.pluginType === 'bsr'" class="device-line">
    <span class="device-label" >
      {{device.pluginTitle}}
    </span>
    <span class="device-mode" >
      {{device.cellularStandard}}
    </span>
    <span class="device-on-off-toggle">
      <span class="device-on-off-status off" [ngClass]="{ current: !device.isOn }">
        Off
      </span>
      <span class="device-on-off-status on" [ngClass]="{ current: device.isOn }">
        On
      </span>
    </span>
  </div>
</div>
