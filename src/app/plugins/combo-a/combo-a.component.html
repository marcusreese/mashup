<!--See devices manager for example of making this a component-->
<div *ngFor="let device of (devices | async)">
  <div *ngIf="device.pluginType === 'bsr'" class="device-line {{device.rfStatus}}">
    <span class="device-label" >
      {{device.pluginTitle}}
    </span>
    <span class="device-mode" >
      {{device.cellularStandard}}
    </span>
    <span class="device-on-off-toggle" (click)='toggleRF(device)'>
      <span class="device-on-off-status off" [ngClass]="{ current: device.rfStatus !== 'Running' }">
        Off
      </span>
      <span class="device-on-off-status on" [ngClass]="{ current: device.rfStatus === 'Running' }">
        On
      </span>
    </span>
  </div>
</div>
